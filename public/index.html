<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Zone ðŸŽ¬</title>
<style>
/* ----- Body & Reset ----- */
* { margin: 0; padding: 0; box-sizing: border-box; }
body, html { width: 100%; height: 100%; font-family: 'Arial', sans-serif; background: #141e30; color: #fff; }

/* ----- Startup Screen ----- */
#startupScreen {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: startupBG 10s ease infinite;
}
@keyframes startupBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
#startupScreen h1 {
    font-size: 3rem;
    color: #ffd700;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    cursor: pointer;
    transition: transform 0.3s;
}
#startupScreen h1:hover { transform: scale(1.1); }

/* ----- Container ----- */
#chatContainer {
    display: none;
    width: 90%;
    max-width: 1200px;
    height: 80vh;
    margin: auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    border-radius: 20px;
    overflow: hidden;
    background: #1c1c1ccc;
    display: flex;
}

/* ----- History Panel ----- */
.history-panel {
    width: 30%;
    background: linear-gradient(180deg, #2c5364, #203a43, #0f2027);
    padding: 20px;
    display: flex;
    flex-direction: column;
    border-right: 2px solid #555;
}
.history-panel h3 {
    margin-bottom: 15px;
    color: #ffd700;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
}
.search-bar {
    padding: 10px;
    border-radius: 25px;
    border: none;
    margin-bottom: 20px;
    outline: none;
    background: #ffffff22;
    transition: all 0.3s ease;
    color: #fff;
    font-weight: bold;
}
.search-bar:hover { background: #ffd70033; box-shadow: 0 0 10px #ffd700aa; }
.search-bar:focus { background: #ffd70044; box-shadow: 0 0 12px #ffd700ff; }

#history { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
.history-item {
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 12px;
    border-radius: 12px;
    margin: 5px 0;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    color: #fff;
    font-weight: bold;
}
.history-item:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(255,255,0,0.6);
    background: rgba(255, 215, 0, 0.2);
}

/* ----- Chat Panel ----- */
.chat-panel {
    width: 70%;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: relative;
    background: linear-gradient(145deg, #0f2027cc, #203a43cc, #2c5364cc);
}
.chat-header {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ffd700;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}
.chat-icon { font-size: 2.5rem; margin-right: 10px; }
.chat-name { font-size: 2rem; font-weight: bold; }

#chat {
    flex: 1;
    border-radius: 15px;
    padding: 15px;
    overflow-y: scroll;
    display: flex;
    flex-direction: column;
    background: #111f2ccc;
}

.message {
    margin: 5px 0;
    padding: 12px 18px;
    border-radius: 15px;
    max-width: 70%;
    transition: transform 0.2s, box-shadow 0.2s;
    word-wrap: break-word;
    font-weight: bold;
    font-size: 1rem;
}
.message.user { align-self: flex-end; background: #ff6f91; color: #fff; }
.message.bot { align-self: flex-start; background: #1e90ff; color: #fff; }
.message:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255,255,255,0.3); }

/* ----- Movie Info Table ----- */
.movie-table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
}
.movie-table td, .movie-table th {
    border: 1px solid #fff4;
    padding: 8px 12px;
    color: #fff;
}
.movie-table th { background: #ffd70044; color: #000; }

/* ----- Input ----- */
.input-container { display: flex; margin-top: 15px; }
#userInput {
    flex: 1;
    padding: 14px 22px;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #ffffff22;
    color: #fff;
    font-weight: bold;
}
#userInput:focus { background: #ffd70033; box-shadow: 0 0 15px #ffd700aa; }
button {
    padding: 14px 22px;
    margin-left: 10px;
    border: none;
    border-radius: 25px;
    background: #ffd700;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover { background: #ffda55; transform: scale(1.05); }

/* ----- Typing Animation ----- */
.typing {
    display: inline-block;
    width: 70px;
}
.typing span {
    display: inline-block;
    width: 10px;
    height: 10px;
    background: #fff;
    margin: 0 3px;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
}
.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce { 0%{transform: translateY(0);} 100%{transform: translateY(-10px);} }

/* Scrollbar */
#chat::-webkit-scrollbar, #history::-webkit-scrollbar { width: 8px; }
#chat::-webkit-scrollbar-thumb, #history::-webkit-scrollbar-thumb { background-color: #ffd700; border-radius: 4px; }
#chat::-webkit-scrollbar-track, #history::-webkit-scrollbar-track { background: #00000022; }
</style>
</head>
<body>

<!-- Startup Screen -->
<div id="startupScreen">
    <h1>ðŸŽ¬ Movie Zone</h1>
    <p style="color:#fff4; margin-top:10px;">Tap to start</p>
</div>

<!-- Chat Container -->
<div id="chatContainer">
    <div class="history-panel">
        <h3>Chat History</h3>
        <input type="text" id="search" class="search-bar" placeholder="Search history...">
        <div id="history"></div>
    </div>

    <div class="chat-panel">
        <div class="chat-header">
            <span class="chat-icon">ðŸŽ¬</span>
            <span class="chat-name">Movie Zone</span>
        </div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about a movie or series..." onkeypress="if(event.key==='Enter'){sendMessage();}">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
const startupScreen = document.getElementById('startupScreen');
const chatContainer = document.getElementById('chatContainer');
const chatDiv = document.getElementById('chat');
const historyDiv = document.getElementById('history');
const searchInput = document.getElementById('search');
let historyData = [];

// Startup transition
startupScreen.addEventListener('click', () => {
    startupScreen.style.transition = 'opacity 0.5s';
    startupScreen.style.opacity = 0;
    setTimeout(() => { 
        startupScreen.style.display = 'none'; 
        chatContainer.style.display = 'flex'; 
        startupGreeting();
        loadHistory();
    }, 500);
});

// Auto greeting
function startupGreeting() {
    appendMessage("Hi! Welcome to Movie Zone ðŸŽ¬. Ask me about any movie or series!", 'bot');
}

// Send message
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    input.value = '';

    const typingDiv = document.createElement('div');
    typingDiv.classList.add('message', 'bot');
    typingDiv.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
    chatDiv.appendChild(typingDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;

    try {
        const res = await fetch('http://localhost:5000/api/chat', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ message })
        });
        const data = await res.json();
        chatDiv.removeChild(typingDiv);
        appendMessage(data.reply, 'bot');
        saveHistory(data.reply, 'bot');
    } catch (err) {
        chatDiv.removeChild(typingDiv);
        appendMessage("Error connecting to server.", 'bot');
        saveHistory("Error connecting to server.", 'bot');
    }
}

// Append message
function appendMessage(text, type) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', type);
    msgDiv.innerHTML = `<b>${type==='user'?'You':'Movie Zone'}:</b> ${text}`;
    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

// Save history locally
function saveHistory(text, type) {
    historyData.push({text,type});
    renderHistory();
}

// Render history panel
function renderHistory(filter='') {
    historyDiv.innerHTML = '';
    historyData
        .filter(item => item.text.toLowerCase().includes(filter.toLowerCase()))
        .forEach(item => {
            const div = document.createElement('div');
            div.classList.add('history-item');
            div.innerHTML = `<b>${item.type==='user'?'You':'Movie Zone'}:</b> ${item.text}`;
            div.onclick = () => appendMessage(item.text, item.type);
            historyDiv.appendChild(div);
        });
}

searchInput.addEventListener('input', () => renderHistory(searchInput.value));

// Load history from backend
async function loadHistory() {
    try {
        const res = await fetch('http://localhost:5000/api/history');
        const data = await res.json();
        historyData = data.history;
        renderHistory();
    } catch (err) {
        console.log('Error loading history:', err);
    }
}
</script>

</body>
</html>
