<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Zone ðŸŽ¬</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* ---------- Reset & Body ---------- */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
body, html { width: 100%; height: 100%; background: #141e30; color: #fff; overflow: hidden; }

/* ---------- Startup Screen ---------- */
#startupScreen { width:100%; height:100%; background:linear-gradient(135deg,#141e30,#243b55); display:flex; justify-content:center; align-items:center; flex-direction:column; cursor:pointer; perspective:1000px; }
#startupScreen h1 { font-size:4rem; font-weight:700; color:#ffd700; text-shadow:2px 2px 15px rgba(0,0,0,0.7); transition:transform 0.5s,color 0.3s; }
#startupScreen h1:hover { transform: rotateY(15deg) scale(1.1); color:#ffea00; }
#startupScreen p { margin-top:15px; font-weight:500; color:#fff4; }

/* ---------- Container ---------- */
#chatContainer { display:none; width:90%; max-width:1200px; height:80vh; margin:auto; box-shadow:0 10px 25px rgba(0,0,0,0.5); border-radius:20px; overflow:hidden; display:flex; background:#1c1c1ccc; }

/* ---------- History Panel ---------- */
.history-panel { width:30%; background:linear-gradient(180deg,#2c5364,#203a43,#0f2027); padding:20px; display:flex; flex-direction:column; border-right:2px solid #555; }
.history-panel h3 { margin-bottom:15px; color:#ffd700; font-size:1.8rem; text-align:center; font-weight:700; text-shadow:1px 1px 6px rgba(0,0,0,0.7); }
.search-bar { padding:12px 15px; border-radius:25px; border:none; outline:none; background:#ffffff22; transition:all 0.3s ease; color:#fff; font-weight:500; }
.search-bar:hover { background:#ffd70033; box-shadow:0 0 10px #ffd700aa; }
.search-bar:focus { background:#ffd70044; box-shadow:0 0 12px #ffd700ff; }

#history { flex:1; overflow-y:auto; display:flex; flex-direction:column; margin-top:10px; }
.history-item { background: rgba(255,255,255,0.1); padding:8px 12px; border-radius:12px; margin:5px 0; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s, background 0.3s; font-weight:500; color:#fff; }
.history-item:hover { transform: scale(1.05); box-shadow: 0 4px 10px rgba(255,255,0,0.6); background: rgba(255,215,0,0.2); }

/* ---------- Chat Panel ---------- */
.chat-panel { width:70%; display:flex; flex-direction:column; padding:20px; position:relative; background:linear-gradient(145deg,#0f2027cc,#203a43cc,#2c5364cc); }
.chat-header { display:flex; justify-content:center; align-items:center; font-size:2rem; font-weight:700; margin-bottom:15px; color:#ffd700; text-shadow:2px 2px 6px rgba(0,0,0,0.7); }
.chat-icon { font-size:2.5rem; margin-right:10px; }
.chat-name { font-size:2rem; font-weight:700; }

#chat { flex:1; border-radius:15px; padding:15px; overflow-y:scroll; display:flex; flex-direction:column; background:#111f2ccc; }

.message { margin:5px 0; padding:12px 18px; border-radius:15px; max-width:70%; transition: transform 0.2s, box-shadow 0.2s; word-wrap:break-word; font-weight:500; font-size:1rem; }
.message.user { align-self:flex-end; background:#ff6f91; color:#fff; }
.message.bot { align-self:flex-start; background:#1e90ff; color:#fff; }
.message:hover { transform:scale(1.05); box-shadow:0 5px 15px rgba(255,255,255,0.3); }

/* ---------- Movie Info Table ---------- */
.movie-table { width:100%; margin-top:10px; border-collapse:collapse; }
.movie-table td, .movie-table th { border:1px solid #fff4; padding:8px 12px; color:#fff; }
.movie-table th { background:#ffd70044; color:#000; }

/* ---------- Input & Suggestions ---------- */
.input-container { display:flex; margin-top:15px; position:relative; }
#userInput { flex:1; padding:14px 22px; border-radius:25px; border:none; outline:none; font-size:16px; transition:all 0.3s ease; background:#ffffff22; color:#fff; font-weight:500; }
#userInput:focus { background:#ffd70033; box-shadow:0 0 15px #ffd700aa; }
button { padding:14px 22px; margin-left:10px; border:none; border-radius:25px; background:#ffd700; color:#000; font-weight:700; cursor:pointer; transition:all 0.3s ease; }
button:hover { background:#ffda55; transform:scale(1.05); }

.suggestions { position:absolute; top:50px; left:0; right:0; background:#203a43cc; border-radius:12px; max-height:200px; overflow-y:auto; z-index:100; }
.suggestion-item { padding:10px; cursor:pointer; font-weight:500; transition:background 0.2s; }
.suggestion-item:hover { background:#ffd70033; }

.typing { display:inline-block; width:70px; margin-top:5px; }
.typing span { display:inline-block; width:10px; height:10px; background:#fff; margin:0 3px; border-radius:50%; animation:bounce 0.6s infinite alternate; }
.typing span:nth-child(2) { animation-delay:0.2s; }
.typing span:nth-child(3) { animation-delay:0.4s; }
@keyframes bounce {0%{transform:translateY(0);}100%{transform:translateY(-10px);}}

#chat::-webkit-scrollbar, #history::-webkit-scrollbar, .suggestions::-webkit-scrollbar { width:8px; }
#chat::-webkit-scrollbar-thumb, #history::-webkit-scrollbar-thumb, .suggestions::-webkit-scrollbar-thumb { background-color:#ffd700; border-radius:4px; }
#chat::-webkit-scrollbar-track, #history::-webkit-scrollbar-track, .suggestions::-webkit-scrollbar-track { background:#00000022; }
</style>
</head>
<body>

<div id="startupScreen">
    <h1>ðŸŽ¬ Movie Zone</h1>
    <p>Tap to start</p>
</div>

<div id="chatContainer">
    <div class="history-panel">
        <h3>Chat History</h3>
        <input type="text" id="search" class="search-bar" placeholder="Search history...">
        <div id="history"></div>
    </div>

    <div class="chat-panel">
        <div class="chat-header">
            <span class="chat-icon">ðŸŽ¬</span>
            <span class="chat-name">Movie Zone</span>
        </div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about a movie or series...">
            <button onclick="sendMessage()">Send</button>
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>
</div>

<script>
const startupScreen = document.getElementById('startupScreen');
const chatContainer = document.getElementById('chatContainer');
const chatDiv = document.getElementById('chat');
const historyDiv = document.getElementById('history');
const searchInput = document.getElementById('search');
const suggestionsDiv = document.getElementById('suggestions');
const userInput = document.getElementById('userInput');

let historyData = [];

startupScreen.addEventListener('click', () => {
    startupScreen.style.transition = 'opacity 0.5s';
    startupScreen.style.opacity = 0;
    setTimeout(() => {
        startupScreen.style.display = 'none';
        chatContainer.style.display = 'flex';
        startupGreeting();
        loadHistory();
    }, 500);
});

function startupGreeting() {
    appendMessage("Hi! Welcome to Movie Zone ðŸŽ¬. Ask me about any movie or series!", 'bot');
}

async function sendMessage(messageText) {
    const message = messageText || userInput.value.trim();
    if(!message) return;

    appendMessage(message, 'user');
    userInput.value = '';
    suggestionsDiv.innerHTML = '';

    const typingDiv = document.createElement('div');
    typingDiv.classList.add('message','bot');
    typingDiv.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
    chatDiv.appendChild(typingDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;

    try {
        const res = await fetch('/api/chat',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({ message })
        });
        const data = await res.json();
        chatDiv.removeChild(typingDiv);
        appendMessage(data.reply,'bot');
        saveHistory(data.reply,'bot');
    } catch(err) {
        chatDiv.removeChild(typingDiv);
        appendMessage("Error connecting to server.",'bot');
        saveHistory("Error connecting to server.",'bot');
    }
}

function appendMessage(text,type) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message',type);
    msgDiv.innerHTML = `<b>${type==='user'?'You':'Movie Zone'}:</b> ${text}`;
    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

function saveHistory(text,type) {
    historyData.push({text,type});
    renderHistory();
}

function renderHistory(filter='') {
    historyDiv.innerHTML = '';
    historyData.filter(item => item.text.toLowerCase().includes(filter.toLowerCase()))
    .forEach(item=>{
        const div = document.createElement('div');
        div.classList.add('history-item');
        div.innerHTML = `<b>${item.type==='user'?'You':'Movie Zone'}:</b> ${item.text}`;
        div.onclick = ()=> appendMessage(item.text,item.type);
        historyDiv.appendChild(div);
    });
}

async function loadHistory() {
    try{
        const res = await fetch('/api/history');
        const data = await res.json();
        historyData = data.history;
        renderHistory();
    } catch(err){ console.log('Error loading history:',err); }
}

userInput.addEventListener('input', async()=>{
    const query = userInput.value.trim();
    if(!query){ suggestionsDiv.innerHTML=''; return; }
    try{
        const res = await fetch(`/api/suggestions?q=${query}`);
        const data = await res.json();
        suggestionsDiv.innerHTML='';
        data.suggestions.forEach(title=>{
            const div = document.createElement('div');
            div.classList.add('suggestion-item');
            div.textContent = title;
            div.onclick = ()=> sendMessage(title);
            suggestionsDiv.appendChild(div);
        });
    } catch(err){ console.log('Error fetching suggestions:',err); }
});

userInput.addEventListener('keypress', e=>{ if(e.key==='Enter') sendMessage(); });
searchInput.addEventListener('input', ()=> renderHistory(searchInput.value));
</script>
</body>
</html>
